# FormDee - Docker Compose Configuration
# For development and production deployment

version: '3.8'

services:
  # ===================================
  # FormDee Application
  # ===================================
  formDee:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Load from .env file or override here
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - ADMIN_UI_KEY=${ADMIN_UI_KEY}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
    env_file:
      - .env.docker  # Generated by docker-deploy script
      - .env         # Fallback to manual .env if exists
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.formDee.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.formDee.tls=true"
      - "traefik.http.routers.formDee.tls.certresolver=letsencrypt"

  # ===================================
  # Optional: Reverse Proxy (Traefik)
  # ===================================
  # Uncomment this section if you want automatic HTTPS with Traefik
  # 
  # traefik:
  #   image: traefik:v2.9
  #   container_name: traefik
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - ./traefik.yml:/traefik.yml:ro
  #     - ./traefik-dynamic.yml:/traefik-dynamic.yml:ro
  #     - traefik-ssl-certs:/ssl-certs
  #   networks:
  #     - traefik
  #   labels:
  #     - "traefik.enable=true"

volumes:
  traefik-ssl-certs:

networks:
  default:
    name: formDee-network
  traefik:
    external: true